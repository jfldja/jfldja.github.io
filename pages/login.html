<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section id="header">
        <a href="index.html"><img src="../img/images.jpg" class="logo" alt=""></a>
        <h1>Quantum Arsenal</h1>
        <div>
            <ul id="navbar">
                <li><a href="index.html">首頁</a></li>
                <li><a href="about.html">關於我們</a></li>
                <li><a href="product.html">產品</a></li>
                <li><a href="customer1.html">帳戶資訊</a></li>
                <li><a class="active" href="login.html">登入/註冊</a></li>
                <li><a href="cart.html"><i class="fa-solid fa-cart-shopping" style="color: #000000;"></i></a></li>
            </ul>
        </div>
    </section>
<!-- ===================================================================== -->
    <section id="login">
        <div class="logincontainer">
            <div class="login-box">
                <h1 id="title">註冊</h1>
                <form action="">
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                             <input type="email" placeholder="Email">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                       </div>
                       <p>忘記密碼? <a href="#">點我</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupBtn">註冊</button>
                        <button type="button" id="signinBtn" class="disable">登入</button>

                    </div>
                </form>
            </div>
        </div>

    </section>
    <script>
        let signupBtn = document.getElementById("signupBtn")
        let signinBtn = document.getElementById("signinBtn")
        let nameField = document.getElementById("nameField")
        let title = document.getElementById("title")

        signinBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable")
            signinBtn.classList.remove("disable")
        }
        signupBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }
    </script>
</body>
</html>
